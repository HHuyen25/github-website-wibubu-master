<svg width="120" height="150" viewBox="0 0 120 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient (rainbow pastel) -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFEB99"/>
      <stop offset="25%" style="stop-color:#FFB3E6"/>
      <stop offset="50%" style="stop-color:#E6B3FF"/>
      <stop offset="75%" style="stop-color:#B3E5FF"/>
      <stop offset="100%" style="stop-color:#B3FFCC"/>
    </radialGradient>
    
    <!-- Horn stripes gradient -->
    <linearGradient id="hornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB3E6"/>
      <stop offset="25%" style="stop-color:#E6B3FF"/>
      <stop offset="50%" style="stop-color:#B3E5FF"/>
      <stop offset="75%" style="stop-color:#B3FFCC"/>
      <stop offset="100%" style="stop-color:#FFEB99"/>
    </linearGradient>
    
    <!-- Mane gradient -->
    <linearGradient id="maneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB3E6"/>
      <stop offset="20%" style="stop-color:#E6B3FF"/>
      <stop offset="40%" style="stop-color:#B3E5FF"/>
      <stop offset="60%" style="stop-color:#B3FFCC"/>
      <stop offset="80%" style="stop-color:#FFEB99"/>
      <stop offset="100%" style="stop-color:#FFB3E6"/>
    </linearGradient>
  </defs>
  
  <!-- Outer circle border -->
  <circle cx="60" cy="60" r="58" fill="#5A4E7A" stroke="none"/>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="54" fill="url(#bgGradient)" stroke="none"/>
  
  <!-- Unicorn Body (bottom) -->
  <ellipse cx="60" cy="90" rx="18" ry="15" fill="#FFFFFF" stroke="#5A4E7A" stroke-width="2"/>
  
  <!-- Unicorn Head -->
  <circle cx="60" cy="60" r="28" fill="#FFFFFF" stroke="#5A4E7A" stroke-width="2"/>
  
  <!-- Ears -->
  <ellipse cx="47" cy="45" rx="6" ry="10" fill="#FFFFFF" stroke="#5A4E7A" stroke-width="2" transform="rotate(-25 47 45)"/>
  <ellipse cx="73" cy="45" rx="6" ry="10" fill="#FFFFFF" stroke="#5A4E7A" stroke-width="2" transform="rotate(25 73 45)"/>
  
  <!-- Inner ears -->
  <ellipse cx="48" cy="47" rx="3" ry="5" fill="#FFB3E6" transform="rotate(-25 48 47)"/>
  <ellipse cx="72" cy="47" rx="3" ry="5" fill="#FFB3E6" transform="rotate(25 72 47)"/>
  
  <!-- Horn -->
  <path d="M60 32 L57 47 L63 47 Z" fill="url(#hornGradient)" stroke="#5A4E7A" stroke-width="2"/>
  
  <!-- Horn spiral stripes -->
  <path d="M58 36 Q60 37 62 38" stroke="#5A4E7A" stroke-width="1.5" fill="none"/>
  <path d="M58 40 Q60 41 62 42" stroke="#5A4E7A" stroke-width="1.5" fill="none"/>
  <path d="M58 44 Q60 45 62 46" stroke="#5A4E7A" stroke-width="1.5" fill="none"/>
  
  <!-- Mane (left side) -->
  <path d="M32 50 Q25 40 30 55 Q28 65 35 60 Q40 58 38 52" fill="url(#maneGradient)" stroke="#5A4E7A" stroke-width="2"/>
  
  <!-- Mane (right side) -->
  <path d="M88 50 Q95 40 90 55 Q92 65 85 60 Q80 58 82 52" fill="url(#maneGradient)" stroke="#5A4E7A" stroke-width="2"/>
  
  <!-- Mane (top) -->
  <path d="M45 35 Q35 25 50 30 Q65 25 85 35 Q80 40 60 38 Q40 40 45 35" fill="url(#maneGradient)" stroke="#5A4E7A" stroke-width="2"/>
  
  <!-- Eyes (happy closed eyes) -->
  <path d="M50 57 Q53 54 56 57" stroke="#5A4E7A" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M64 57 Q67 54 70 57" stroke="#5A4E7A" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Cheeks -->
  <circle cx="40" cy="65" r="4" fill="#FFB3E6" opacity="0.7"/>
  <circle cx="80" cy="65" r="4" fill="#FFB3E6" opacity="0.7"/>
  
  <!-- Mouth -->
  <path d="M55 70 Q60 75 65 70" stroke="#5A4E7A" stroke-width="2" fill="none" stroke-linecap="round"/>
  <ellipse cx="60" cy="73" rx="3" ry="2" fill="#FF69B4"/>
  
  <!-- Small decorative elements around -->
  <circle cx="25" cy="35" r="2" fill="#FFB3E6" opacity="0.8"/>
  <circle cx="95" cy="45" r="2" fill="#B3E5FF" opacity="0.8"/>
  <circle cx="20" cy="75" r="2" fill="#B3FFCC" opacity="0.8"/>
  <circle cx="100" cy="80" r="2" fill="#FFEB99" opacity="0.8"/>
  
  <!-- WIBUBU Text -->
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#5A4E7A">WIBUBU</text>
</svg>